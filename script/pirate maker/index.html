import pygame, sys 
from pygame.math import Vector2 as vector
from pygame.mouse import get_pressed as mouse_buttons
from pygame.mouse import get_pos as mouse_pos
from pygame.image import load

from settings import *
from support import *

from random import choice, randint

class Editor:
	def __init__(self, land_tiles, switch):
		
		# main setup 
		self.display_surface = pygame.display.get_surface()
		self.canvas_data = {}
		self.switch = switch

		# imports

		self.startup_clouds()

		# navigation

		# selection

		self.last_selected_cell = None

		self.sky_handle = CanvasObject(
			pos = (WINDOW_WIDTH / 2, WINDOW_HEIGHT / 2),
			frames = [self.sky_handle_surf],
			tile_id = 1,

			group = [self.canvas_objects, self.background])

		# music

	# support
	def get_current_cell(self, obj = None):
		distance_to_origin = vector(mouse_pos()) - self.origin if not obj else vector(obj.distance_to_origin) - self.origin

		if distance_to_origin.x > 0:
			col = int(distance_to_origin.x / TILE_SIZE)
		else:
			col = int(distance_to_origin.x / TILE_SIZE) - 1

		if distance_to_origin.y > 0:
			row = int(distance_to_origin.y / TILE_SIZE)
		else:
			row = int(distance_to_origin.y / TILE_SIZE) - 1

		return col, row

	def check_neighbors(self, cell_pos):

		# create a local cluster
		cluster_size = 3
		local_cluster = [
			(cell_pos[0] + col - int(cluster_size / 2), cell_pos[1] + row - int(cluster_size / 2)) 
			for col in range(cluster_size) 
			for row in range(cluster_size)]

		# check neighbors
		for cell in local_cluster:
			if cell in self.canvas_data:
				self.canvas_data[cell].terrain_neighbors = []
				self.canvas_data[cell].water_on_top = False
				for name, side in NEIGHBOR_DIRECTIONS.items():
					neighbor_cell = (cell[0] + side[0],cell[1] + side[1])

					if neighbor_cell in self.canvas_data:
					# water top neighbor
						if self.canvas_data[neighbor_cell].has_water and self.canvas_data[cell].has_water and name == 'A':
							self.canvas_data[cell].water_on_top = True

					# terrain neighbors
						if self.canvas_data[neighbor_cell].has_terrain:
							self.canvas_data[cell].terrain_neighbors.append(name)

	def imports(self):
		self.water_bottom = load('../graphics/terrain/water/water_bottom.png').convert_alpha()
		self.sky_handle_surf = load('../graphics/cursors/handle.png').convert_alpha()

		# animations
		self.animations = {}
		for key, value in EDITOR_DATA.items():
			if value['graphics']:
				graphics = import_folder(value['graphics'])
				self.animations[key] = {
					'frame index': 0,
					'frames': graphics,
					'length': len(graphics)
				}

		# preview
		self.preview_surfs = {key: load(value['preview']) for key, value in EDITOR_DATA.items() if value['preview']}

	def animation_update(self, dt):
		for value in self.animations.values():
			value['frame index'] += ANIMATION_SPEED * dt
			if value['frame index'] >= value['length']:
				value['frame index'] = 0

	def mouse_on_object(self):
		for sprite in self.canvas_objects:
			if sprite.rect.collidepoint(mouse_pos()):
				return sprite

	def create_grid(self):
		
		# add objects to the tiles

		for tile in self.canvas_data.values():
			tile.objects = []

		for obj in self.canvas_objects:
			current_cell = self.get_current_cell(obj)
			offset = vector(obj.distance_to_origin) - (vector(current_cell) * TILE_SIZE)

			if current_cell in self.canvas_data: # tile exists already
				self.canvas_data[current_cell].add_id(obj.tile_id, offset)
			else: # no tile exists yet 
				self.canvas_data[current_cell] = CanvasTile(obj.tile_id, offset)

		# create an empty grid
		layers = {
			'water': {},
			'bg palms': {},
			'terrain': {}, 
			'enemies': {},
			'coins': {}, 
			'fg objects': {},
		}

		# grid offset 
		left = sorted(self.canvas_data.keys(), key = lambda tile: tile[0])[0][0]
		top = sorted(self.canvas_data.keys(), key = lambda tile: tile[1])[0][1]

		# fill the grid
		for tile_pos, tile in self.canvas_data.items():
			row_adjusted = tile_pos[1] - top
			col_adjusted = tile_pos[0] - left
			x = col_adjusted * TILE_SIZE
			y = row_adjusted * TILE_SIZE

			if tile.has_water:
				layers['water'][(x,y)] = tile.get_water()

			if tile.has_terrain:
				layers['terrain'][(x,y)] = tile.get_terrain() if tile.get_terrain() in self.land_tiles else 'X'

			if tile.coin:
				layers['coins'][(x + TILE_SIZE // 2,y + TILE_SIZE // 2)] = tile.coin

			if tile.enemy:
				layers['enemies'][x,y] = tile.enemy

			if tile.objects: # (obj, offset)
				for obj, offset in tile.objects:
					if obj in [key for key, value in EDITOR_DATA.items() if value['style'] == 'palm_bg']: # bg palm
						layers['bg palms'][(int(x + offset.x), int(y + offset.y))] = obj
					else: # fg objects
						layers['fg objects'][(int(x + offset.x), int(y + offset.y))] = obj

		return layers


	# input
	def event_loop(self):
		for event in pygame.event.get():
			if event.type == pygame.QUIT:
				pygame.quit()
				sys.exit()
			if event.type == pygame.KEYDOWN and event.key == pygame.K_RETURN:
				self.switch(self.create_grid())
				self.editor_music.stop()
			
			self.pan_input(event)
			self.selection_hotkeys(event)
			self.menu_click(event)

			self.object_drag(event)
			
			self.canvas_add()
			self.canvas_remove()

			self.create_clouds(event)

	def pan_input(self, event): 

		# middle mouse button pressed / released 
		if event.type == pygame.MOUSEBUTTONDOWN and mouse_buttons()[1]:
			self.pan_active = True
			self.pan_offset = vector(mouse_pos()) - self.origin

		if not mouse_buttons()[1]:
			self.pan_active = False

		# mouse wheel 
		if event.type == pygame.MOUSEWHEEL:
			if pygame.key.get_pressed()[pygame.K_LCTRL]:
				self.origin.y -= event.y * 50
			else:
				self.origin.x -= event.y * 50
			for sprite in self.canvas_objects:
				sprite.pan_pos(self.origin)

		# panning update
		if self.pan_active:
			self.origin = vector(mouse_pos()) - self.pan_offset

			for sprite in self.canvas_objects:
				sprite.pan_pos(self.origin)

	def selection_hotkeys(self, event):
		if event.type == pygame.KEYDOWN:
			if event.key == pygame.K_RIGHT:
				self.selection_index += 1
			if event.key == pygame.K_LEFT:
				self.selection_index -= 1
		self.selection_index = max(2,min(self.selection_index, 18))

	def menu_click(self, event):
		if event.type == pygame.MOUSEBUTTONDOWN and self.menu.rect.collidepoint(mouse_pos()):
			new_index = self.menu.click(mouse_pos(), mouse_buttons())
			self.selection_index = new_index if new_index else self.selection_index

	def canvas_add(self):
		if mouse_buttons()[0] and not self.menu.rect.collidepoint(mouse_pos()) and not self.object_drag_active:
			current_cell = self.get_current_cell()
			if EDITOR_DATA[self.selection_index]['type'] == 'tile':

				if current_cell != self.last_selected_cell:

					if current_cell in self.canvas_data:
						self.canvas_data[current_cell].add_id(self.selection_index)
					else:
						self.canvas_data[current_cell] = CanvasTile(self.selection_index)
			
					self.check_neighbors(current_cell)
					self.last_selected_cell = current_cell
			else: # object
				if not self.object_timer.active:
					groups = [self.canvas_objects, self.background] if EDITOR_DATA[self.selection_index]['style'] == 'palm_bg' else [self.canvas_objects, self.foreground]
					CanvasObject(
						pos = mouse_pos(),
						frames = self.animations[self.selection_index]['frames'],
						tile_id = self.selection_index,
						origin = self.origin,
						group = groups)
					self.object_timer.activate()

	def canvas_remove(self):
		if mouse_buttons()[2] and not self.menu.rect.collidepoint(mouse_pos()):

			# delete object
			selected_object = self.mouse_on_object()
			if selected_object:
				if EDITOR_DATA[selected_object.tile_id]['style'] not in ('player', 'sky'):
					selected_object.kill()

			# delete tiles
			if self.canvas_data:
				current_cell = self.get_current_cell()
				if current_cell in self.canvas_data:
					self.canvas_data[current_cell].remove_id(self.selection_index)

					if self.canvas_data[current_cell].is_empty:
						del self.canvas_data[current_cell]
					self.check_neighbors(current_cell)

	def object_drag(self, event):
		if event.type == pygame.MOUSEBUTTONDOWN and mouse_buttons()[0]:
			for sprite in self.canvas_objects:
				if sprite.rect.collidepoint(event.pos):
					sprite.start_drag()
					self.object_drag_active = True

		if event.type == pygame.MOUSEBUTTONUP and self.object_drag_active:
			for sprite in self.canvas_objects:
				if sprite.selected:
					sprite.drag_end(self.origin)
					self.object_drag_active = False


	# drawing 
	def draw_tile_lines(self):
		cols = WINDOW_WIDTH // TILE_SIZE
		rows = WINDOW_HEIGHT// TILE_SIZE

		origin_offset = vector(
			x = self.origin.x - int(self.origin.x / TILE_SIZE) * TILE_SIZE,
			y = self.origin.y - int(self.origin.y / TILE_SIZE) * TILE_SIZE)

		self.support_line_surf.fill('green')

		for col in range(cols + 1):
			x = origin_offset.x + col * TILE_SIZE
			pygame.draw.line(self.support_line_surf,LINE_COLOR, (x,0), (x,WINDOW_HEIGHT))

		for row in range(rows + 1):
			y = origin_offset.y + row * TILE_SIZE
			pygame.draw.line(self.support_line_surf,LINE_COLOR, (0,y), (WINDOW_WIDTH,y))

		self.display_surface.blit(self.support_line_surf,(0,0))

	def draw_level(self):
		self.background.draw(self.display_surface)
		for cell_pos, tile in self.canvas_data.items():
			pos = self.origin + vector(cell_pos) * TILE_SIZE

			# water
			if tile.has_water:
				if tile.water_on_top:
					self.display_surface.blit(self.water_bottom, pos)
				else:
					frames = self.animations[3]['frames']
					index  = int(self.animations[3]['frame index'])
					surf = frames[index]
					self.display_surface.blit(surf, pos)

			if tile.has_terrain:
				terrain_string = ''.join(tile.terrain_neighbors)
				terrain_style = terrain_string if terrain_string in self.land_tiles else 'X'
				self.display_surface.blit(self.land_tiles[terrain_style], pos)

			# coins
			if tile.coin:
				frames = self.animations[tile.coin]['frames']
				index = int(self.animations[tile.coin]['frame index'])
				surf = frames[index]
				rect = surf.get_rect(center = (pos[0] + TILE_SIZE // 2,pos[1]+ TILE_SIZE // 2))
				self.display_surface.blit(surf, rect)

			# enemies
			if tile.enemy:
				frames = self.animations[tile.enemy]['frames']
				index = int(self.animations[tile.enemy]['frame index'])
				surf = frames[index]
				rect = surf.get_rect(midbottom = (pos[0] + TILE_SIZE // 2,pos[1]+ TILE_SIZE))
				self.display_surface.blit(surf, rect)
		self.foreground.draw(self.display_surface)

	def preview(self):
		selected_object = self.mouse_on_object()
		if not self.menu.rect.collidepoint(mouse_pos()):
			if selected_object:
				rect = selected_object.rect.inflate(10,10)
				color = 'black'
				width = 3
				size = 15

				# topleft
				pygame.draw.lines(self.display_surface, color, False, ((rect.left,rect.top + size), rect.topleft, (rect.left + size,rect.top)), width)
				#topright
				pygame.draw.lines(self.display_surface, color, False, ((rect.right - size,rect.top), rect.topright, (rect.right,rect.top + size)), width)
				# bottomright
				pygame.draw.lines(self.display_surface, color, False, ((rect.right - size, rect.bottom), rect.bottomright, (rect.right,rect.bottom - size)), width)
				# bottomleft
				pygame.draw.lines(self.display_surface, color, False, ((rect.left,rect.bottom - size), rect.bottomleft, (rect.left + size,rect.bottom)), width)
				
			else:
				type_dict = {key: value['type'] for key, value in EDITOR_DATA.items()}
				surf = self.preview_surfs[self.selection_index].copy()
				surf.set_alpha(200)
				
				# tile 
				if type_dict[self.selection_index] == 'tile':
					current_cell = self.get_current_cell()
					rect = surf.get_rect(topleft = self.origin + vector(current_cell) * TILE_SIZE)
				# object 
				else:
					rect = surf.get_rect(center = mouse_pos())
				self.display_surface.blit(surf, rect)

	def display_sky(self,dt):
		self.display_surface.fill(SKY_COLOR)
		y = self.sky_handle.rect.centery

		# horizon lines
		if y > 0:	
			horizon_rect1 = pygame.Rect(0,y - 10,WINDOW_WIDTH,10)
			horizon_rect2 = pygame.Rect(0,y - 16,WINDOW_WIDTH,4)
			horizon_rect3 = pygame.Rect(0,y - 20,WINDOW_WIDTH,2)
			pygame.draw.rect(self.display_surface, HORIZON_TOP_COLOR, horizon_rect1)
			pygame.draw.rect(self.display_surface, HORIZON_TOP_COLOR, horizon_rect2)
			pygame.draw.rect(self.display_surface, HORIZON_TOP_COLOR, horizon_rect3)

			self.display_clouds(dt, y)

		# sea 
		if 0 < y < WINDOW_HEIGHT:
			sea_rect = pygame.Rect(0,y,WINDOW_WIDTH,WINDOW_HEIGHT)
			pygame.draw.rect(self.display_surface, SEA_COLOR, sea_rect)
			pygame.draw.line(self.display_surface, HORIZON_COLOR, (0,y), (WINDOW_WIDTH,y),3)
		if y < 0:
			self.display_surface.fill(SEA_COLOR)

	def display_clouds(self, dt, horizon_y):
		for cloud in self.current_clouds: # [{surf, pos, speed}]
			cloud['pos'][0] -= cloud['speed'] * dt
			x = cloud['pos'][0]
			y = horizon_y - cloud['pos'][1]
			self.display_surface.blit(cloud['surf'], (x,y))

	def create_clouds(self, event):
		if event.type == self.cloud_timer:
			surf = choice(self.cloud_surf)
			surf = pygame.transform.scale2x(surf) if randint(0,4) < 2 else surf
		
			pos = [WINDOW_WIDTH + randint(50,100),randint(0,WINDOW_HEIGHT)]
			self.current_clouds.append({'surf': surf, 'pos': pos, 'speed': randint(20,50)})

			# remove clouds
			self.current_clouds = [cloud for cloud in self.current_clouds if cloud['pos'][0] > -400]

	def startup_clouds(self):
		for i in range(20):
			surf = pygame.transform.scale2x(choice(self.cloud_surf)) if randint(0,4) < 2 else choice(self.cloud_surf)
			pos = [randint(0, WINDOW_WIDTH),randint(0, WINDOW_HEIGHT)]
			self.current_clouds.append({'surf': surf, 'pos': pos, 'speed': randint(20,50)})


	# update
	def run(self, dt):
		self.event_loop()

		# updating
		self.animation_update(dt)
		self.canvas_objects.update(dt)
		self.object_timer.update()

		# drawing
		self.display_surface.fill('gray')
		self.display_sky(dt)
		self.draw_level()
		self.draw_tile_lines()
		# pygame.draw.circle(self.display_surface, 'red', self.origin, 10)
		self.preview()
		self.menu.display(self.selection_index)

class CanvasTile:
	def __init__(self, tile_id, offset = vector()):

		# terrain
		self.has_terrain = False
		self.terrain_neighbors = []

		# water
		self.has_water = False
		self.water_on_top = False

		# coin
		self.coin = None

		# enemy
		self.enemy = None

		# objects
		self.objects = []

		self.add_id(tile_id, offset = offset)
		self.is_empty = False

	def add_id(self, tile_id, offset = vector()):
		options = {key: value['style'] for key, value in EDITOR_DATA.items()}
		match options[tile_id]:
			case 'terrain': self.has_terrain = True
			case 'water': self.has_water = True
			case 'coin': self.coin = tile_id
			case 'enemy': self.enemy = tile_id
			case _: # objects
				if (tile_id, offset) not in self.objects:
					self.objects.append((tile_id, offset))

	def remove_id(self, tile_id):
		options = {key: value['style'] for key, value in EDITOR_DATA.items()}
		match options[tile_id]:
			case 'terrain': self.has_terrain = False
			case 'water': self.has_water = False
			case 'coin': self.coin = None
			case 'enemy': self.enemy = None
		self.check_content()

	def check_content(self):
		if not self.has_terrain and not self.has_water and not self.coin and not self.enemy:
			self.is_empty = True

	def get_water(self):
		return 'bottom' if self.water_on_top else 'top'

	def get_terrain(self):
		return ''.join(self.terrain_neighbors)

class CanvasObject(pygame.sprite.Sprite):
	def __init__(self, pos, frames, tile_id, origin, group):
		super().__init__(group)
		self.tile_id = tile_id

		# animation
		self.frames = frames
		self.frame_index = 0

		self.image = self.frames[self.frame_index]
		self.rect = self.image.get_rect(center = pos)

		# movement
		self.distance_to_origin = vector(self.rect.topleft) - origin
		self.selected = False
		self.mouse_offset = vector()

	def start_drag(self):
		self.selected = True
		self.mouse_offset = vector(mouse_pos()) - vector(self.rect.topleft)

	def drag(self):
		if self.selected:
			self.rect.topleft = mouse_pos() - self.mouse_offset

	def drag_end(self, origin):
		self.selected = False
		self.distance_to_origin = vector(self.rect.topleft) - origin

	def animate(self, dt):
		self.frame_index += ANIMATION_SPEED * dt
		self.frame_index = 0 if self.frame_index >= len(self.frames) else self.frame_index
		self.image = self.frames[int(self.frame_index)]
		self.rect = self.image.get_rect(midbottom = self.rect.midbottom)

	def pan_pos(self, origin):
		self.rect.topleft = origin + self.distance_to_origin

	def update(self, dt):
		self.animate(dt)
		self.drag()

import pygame, sys 
from pygame.math import Vector2 as vector

from settings import *
from support import *

from sprites import Generic, Block, Animated, Particle, Coin, Player, Spikes, Tooth, Shell, Cloud

from random import choice, randint

class Level:
	def __init__(self, grid, switch, asset_dict, audio):
		self.display_surface = pygame.display.get_surface()
		self.switch = switch

		# groups 
		self.all_sprites = CameraGroup()
		self.coin_sprites = pygame.sprite.Group()
		self.damage_sprites = pygame.sprite.Group()
		self.collision_sprites = pygame.sprite.Group()
		self.shell_sprites = pygame.sprite.Group()

		self.build_level(grid, asset_dict, audio['jump'])

		# level limits
		self.level_limits = {
		'left': -WINDOW_WIDTH,
		'right': sorted(list(grid['terrain'].keys()), key = lambda pos: pos[0])[-1][0] + 500
		}

		# additional stuff
		self.particle_surfs = asset_dict['particle']
		self.cloud_surfs = asset_dict['clouds']
		self.cloud_timer = pygame.USEREVENT + 2
		pygame.time.set_timer(self.cloud_timer, 2000)
		self.startup_clouds()

		# sounds 
		self.bg_music = audio['music']
		self.bg_music.set_volume(0.4)
		self.bg_music.play(loops = -1)

		self.coin_sound = audio['coin']
		self.coin_sound.set_volume(0.3)

		self.hit_sound = audio['hit']
		self.hit_sound.set_volume(0.3)

	def build_level(self, grid, asset_dict, jump_sound):
		for layer_name, layer in grid.items():
			for pos, data in layer.items():
				if layer_name == 'terrain':
					Generic(pos, asset_dict['land'][data], [self.all_sprites, self.collision_sprites])
				if layer_name == 'water':
					if data == 'top':
						Animated(asset_dict['water top'], pos, self.all_sprites, LEVEL_LAYERS['water'])
					else:
						Generic(pos, asset_dict['water bottom'], self.all_sprites, LEVEL_LAYERS['water'])

				match data:
					case 0: self.player = Player(pos, asset_dict['player'], self.all_sprites, self.collision_sprites, jump_sound)
					case 1: 
						self.horizon_y = pos[1]
						self.all_sprites.horizon_y = pos[1]
					# coins
					case 4: Coin('gold', asset_dict['gold'], pos, [self.all_sprites, self.coin_sprites])

					case 6: Coin('diamond', asset_dict['diamond'], pos, [self.all_sprites, self.coin_sprites])

							group =  [self.all_sprites, self.collision_sprites, self.shell_sprites],
							pearl_surf = asset_dict['pearl'],

					# palm trees

					case 12: 
						Animated(asset_dict['palms']['large_fg'], pos, self.all_sprites)
						Block(pos, (76,50), self.collision_sprites)
					case 13:

						Block(pos, (76,50), self.collision_sprites)
					case 14: 
						Animated(asset_dict['palms']['right_fg'], pos, self.all_sprites)
						Block(pos + vector(50,0), (76,50), self.collision_sprites)
					
					case 15: Animated(asset_dict['palms']['small_bg'], pos, self.all_sprites, LEVEL_LAYERS['bg'])
					case 16: Animated(asset_dict['palms']['large_bg'], pos, self.all_sprites, LEVEL_LAYERS['bg'])

					case 18: Animated(asset_dict['palms']['right_bg'], pos, self.all_sprites, LEVEL_LAYERS['bg'])

		for sprite in self.shell_sprites:
			sprite.player = self.player

	def get_coins(self):
		collided_coins = pygame.sprite.spritecollide(self.player, self.coin_sprites, True)
		for sprite in collided_coins:
			self.coin_sound.play()
			Particle(self.particle_surfs, sprite.rect.center, self.all_sprites)

	def get_damage(self):
		collision_sprites = pygame.sprite.spritecollide(self.player, self.damage_sprites, False, pygame.sprite.collide_mask)
		if collision_sprites:
			self.hit_sound.play()
			self.player.damage()

	def event_loop(self):
		for event in pygame.event.get():
			if event.type == pygame.QUIT:
				pygame.quit()
				sys.exit()
			if event.type == pygame.KEYDOWN and event.key == pygame.K_ESCAPE:
				self.switch()
				self.bg_music.stop()

			if event.type == self.cloud_timer:
				surf = choice(self.cloud_surfs)
				surf = pygame.transform.scale2x(surf) if randint(0,5) > 3 else surf
				x = self.level_limits['right'] + randint(100,300)
				y = self.horizon_y - randint(-50,600)
				Cloud((x,y), surf, self.all_sprites, self.level_limits['left'])

	def startup_clouds(self):
		for i in range(40):
			surf = choice(self.cloud_surfs)
			surf = pygame.transform.scale2x(surf) if randint(0,5) > 3 else surf
			x = randint(self.level_limits['left'], self.level_limits['right'])
			y = self.horizon_y - randint(-50,600)
			Cloud((x,y), surf, self.all_sprites, self.level_limits['left'])

	def run(self, dt):
		# update
		self.event_loop()
		self.all_sprites.update(dt)
		self.get_coins()
		self.get_damage()

		# drawing
		self.display_surface.fill(SKY_COLOR)
		self.all_sprites.custom_draw(self.player)

	def __init__(self):

		horizon_pos = self.horizon_y - self.offset.y

		# button areas
		generic_button_rect = pygame.Rect(self.rect.topleft, (self.rect.width / 2, self.rect.height / 2))
		button_margin = 5
		self.tile_button_rect = generic_button_rect.copy().inflate(-button_margin,-button_margin)
		self.coin_button_rect = generic_button_rect.move(self.rect.height / 2,0).inflate(-button_margin,-button_margin)
		self.enemy_button_rect = generic_button_rect.move(self.rect.height / 2,self.rect.width / 2).inflate(-button_margin,-button_margin)

		Button(self.enemy_button_rect, self.buttons, self.menu_surfs['enemy'])
		Button(self.palm_button_rect, self.buttons, self.menu_surfs['palm fg'], self.menu_surfs['palm bg'])

	def click(self, mouse_pos, mouse_button):
		for sprite in self.buttons:
			if sprite.rect.collidepoint(mouse_pos):
				if mouse_button[1]: # middle mouse click
					if sprite.items['alt']:
						sprite.main_active = not sprite.main_active 
				if mouse_button[2]: # right click
					sprite.switch()
				return sprite.get_id()

	def highlight_indicator(self, index):
		if EDITOR_DATA[index]['menu'] == 'terrain':
			pygame.draw.rect(self.display_surface, BUTTON_LINE_COLOR, self.tile_button_rect.inflate(4,4),5,4)

		if EDITOR_DATA[index]['menu'] == 'enemy':

	def display(self, index):
		self.buttons.update()
		self.buttons.draw(self.display_surface)
		self.highlight_indicator(index)

class Button(pygame.sprite.Sprite):

		super().__init__(group)
		self.image = pygame.Surface(rect.size)
		self.rect = rect

		# items 
		self.items = {'main': items, 'alt': items_alt}
		self.index = 0
		self.main_active = True

	def get_id(self):
		return self.items['main' if self.main_active else 'alt'][self.index][0]

	def switch(self):
		self.index += 1
		self.index = 0 if self.index >= len(self.items['main' if self.main_active else 'alt']) else self.index

	def update(self):
		self.image.fill(BUTTON_BG_COLOR)
		surf = self.items['main' if self.main_active else 'alt'][self.index][1]
		rect = surf.get_rect(center = (self.rect.width / 2, self.rect.height / 2))
		self.image.blit(surf, rect)

        import pygame
        from pygame.math import Vector2 as vector
        
        from settings import *
        from timer import Timer
        
        from random import choice, randint
        
        class Generic(pygame.sprite.Sprite):
            def __init__(self, pos, surf, group, z = LEVEL_LAYERS['main']):
                super().__init__(group)
                self.image = surf
                self.rect = self.image.get_rect(topleft = pos)
                self.z = z
        
        class Block(Generic):
            def __init__(self, pos, size, group):
                surf = pygame.Surface(size)
                super().__init__(pos, surf, group)
        
        class Cloud(Generic):
            def __init__(self, pos, surf, group, left_limit):
                super().__init__(pos, surf, group, LEVEL_LAYERS['clouds'])
                self.left_limit = left_limit
        
                # movement
                self.pos = vector(self.rect.topleft)
                self.speed = randint(20,30)
        
            def update(self, dt):
                self.pos.x -= self.speed * dt
                self.rect.x = round(self.pos.x)
                if self.rect.x <= self.left_limit:
                    self.kill()
        
        
        # simple animated objects
        class Animated(Generic):
            def __init__(self, assets, pos, group, z = LEVEL_LAYERS['main']):
                self.animation_frames = assets
                self.frame_index = 0
                super().__init__(pos, self.animation_frames[self.frame_index], group, z)
        
            def animate(self, dt):
                self.frame_index += ANIMATION_SPEED * dt
                self.frame_index = 0 if self.frame_index >= len(self.animation_frames) else self.frame_index
                self.image = self.animation_frames[int(self.frame_index)]
        
            def update(self, dt):
                self.animate(dt)
        
        class Particle(Animated):
            def __init__(self, assets, pos, group):
                super().__init__(assets, pos, group)
                self.rect = self.image.get_rect(center = pos)
        
            def animate(self, dt):
                self.frame_index += ANIMATION_SPEED * dt
                if self.frame_index < len(self.animation_frames):
                    self.image = self.animation_frames[int(self.frame_index)]
                else:
                    self.kill()
        
        class Coin(Animated):
            def __init__(self, coin_type, assets, pos, group):
                super().__init__(assets, pos, group)
                self.rect = self.image.get_rect(center = pos)
                self.coin_type = coin_type
        
        
        # enemies
        class Spikes(Generic):
            def __init__(self, surf, pos, group):
                super().__init__(pos, surf, group)
                self.mask = pygame.mask.from_surface(self.image)
        
        class Tooth(Generic):
            def __init__(self, assets, pos, group, collision_sprites):
        
                # general setup
                self.animation_frames = assets
                self.frame_index = 0
                self.orientation = 'right'
                surf = self.animation_frames[f'run_{self.orientation}'][self.frame_index]
                super().__init__(pos, surf, group)
                self.rect.bottom = self.rect.top + TILE_SIZE
                self.mask = pygame.mask.from_surface(self.image)
        
                # movement
                self.direction = vector(choice((1,-1)),0)
                self.orientation = 'left' if self.direction.x < 0 else 'right'
                self.pos = vector(self.rect.topleft)
                self.speed = 120
                self.collision_sprites = collision_sprites
        
                # destory tooth at the beginning if he is not on a floor
                if not [sprite for sprite in collision_sprites if sprite.rect.collidepoint(self.rect.midbottom + vector(0,10))]:
                    self.kill()
        
            def animate(self, dt):
                current_animation = self.animation_frames[f'run_{self.orientation}']
                self.frame_index += ANIMATION_SPEED * dt
                self.frame_index = 0 if self.frame_index >= len(current_animation) else self.frame_index
                self.image = current_animation[int(self.frame_index)]
                self.mask = pygame.mask.from_surface(self.image)
        
            def move(self, dt):
                right_gap = self.rect.bottomright + vector(1,1)
                right_block = self.rect.midright + vector(1,0)
                left_gap = self.rect.bottomleft + vector(-1,1)
                left_block = self.rect.midleft + vector(-1,0)
        
                if self.direction.x > 0: # moving right
                    # 1. no floor collision
                    floor_sprites = [sprite for sprite in self.collision_sprites if sprite.rect.collidepoint(right_gap)]
                    # 2. wall collision
                    wall_sprites = [sprite for sprite in self.collision_sprites if sprite.rect.collidepoint(right_block)]
                    if wall_sprites or not floor_sprites:
                        self.direction.x *= -1
                        self.orientation = 'left'
        
                # exercise
                if self.direction.x < 0:  
                    if not [sprite for sprite in self.collision_sprites if sprite.rect.collidepoint(left_gap)] \
                    or [sprite for sprite in self.collision_sprites if sprite.rect.collidepoint(left_block)]:
                        self.direction.x *= -1
                        self.orientation = 'right'
        
                self.pos.x += self.direction.x * self.speed * dt
                self.rect.x = round(self.pos.x)
        
            def update(self, dt):
                self.animate(dt)
                self.move(dt)
        
        class Shell(Generic):
            def __init__(self, orientation, assets, pos, group, pearl_surf, damage_sprites):
                self.orientation = orientation
                self.animation_frames = assets.copy()
                if orientation == 'right':
                    for key, value in self.animation_frames.items():
                        self.animation_frames[key] = [pygame.transform.flip(surf,True,False) for surf in value]
        
                self.frame_index = 0
                self.status = 'idle'
                super().__init__(pos, self.animation_frames[self.status][self.frame_index], group)
                self.rect.bottom = self.rect.top + TILE_SIZE
        
                # pearl 
                self.pearl_surf = pearl_surf
                self.has_shot = False
                self.attack_cooldown = Timer(2000)
                self.damage_sprites = damage_sprites 
        
            def animate(self, dt):
                current_animation = self.animation_frames[self.status]
                self.frame_index += ANIMATION_SPEED * dt
                if self.frame_index >= len(current_animation):
                    self.frame_index = 0
                    if self.has_shot:
                        self.attack_cooldown.activate()
                        self.has_shot = False
                self.image = current_animation[int(self.frame_index)]
        
                if int(self.frame_index) == 2 and self.status == 'attack' and not self.has_shot:
                    pearl_direction = vector(-1,0) if self.orientation == 'left' else vector(1,0)
                    offset = (pearl_direction * 50) + vector(0,-10) if self.orientation == 'left' else (pearl_direction * 20) + vector(0,-10)
                    Pearl(self.rect.center + offset, pearl_direction, self.pearl_surf, [self.groups()[0], self.damage_sprites])
                    self.has_shot = True
        
            def get_status(self):
                if vector(self.player.rect.center).distance_to(vector(self.rect.center)) < 500 and not self.attack_cooldown.active:
                    self.status = 'attack'
                else:
                    self.status = 'idle'
        
            def update(self, dt):
                self.get_status()
                self.animate(dt)
                self.attack_cooldown.update()
        
        class Pearl(Generic):
            def __init__(self, pos, direction, surf, group):
                super().__init__(pos, surf, group)
                self.mask = pygame.mask.from_surface(self.image)
        
                # movement 
                self.pos = vector(self.rect.topleft)
                self.direction = direction
                self.speed = 150
        
                # self destruct 
                self.timer = Timer(6000)
                self.timer.activate()
        
            def update(self, dt):
                # movement 
                self.pos.x += self.direction.x * self.speed * dt
                self.rect.x = round(self.pos.x)
        
                # timer 
                self.timer.update()
                if not self.timer.active:
                    self.kill()
        
        class Player(Generic):
            def __init__(self, pos, assets, group, collision_sprites, jump_sound):
                
                # animation
                self.animation_frames = assets
                self.frame_index = 0
                self.status = 'idle'
                self.orientation = 'right'
                surf = self.animation_frames[f'{self.status}_{self.orientation}'][self.frame_index]
                super().__init__(pos, surf, group)
                self.mask = pygame.mask.from_surface(self.image)
        
                # movement
                self.direction = vector()
                self.pos = vector(self.rect.center)
                self.speed = 300
                self.gravity = 4
                self.on_floor = False
        
                # collision
                self.collision_sprites = collision_sprites
                self.hitbox = self.rect.inflate(-50,0)
        
                # timer 
                self.invul_timer = Timer(200)
        
                # sound
                self.jump_sound = jump_sound
                self.jump_sound.set_volume(0.2)
        
            def damage(self):
                if not self.invul_timer.active:
                    self.invul_timer.activate()
                    self.direction.y -= 1.5
        
            def get_status(self):
                if self.direction.y < 0:
                    self.status = 'jump'
                elif self.direction.y > 1:
                    self.status = 'fall'
                else:
                    self.status = 'run' if self.direction.x != 0 else 'idle'
        
            def animate(self, dt):
                current_animation = self.animation_frames[f'{self.status}_{self.orientation}']
                self.frame_index += ANIMATION_SPEED * dt
                self.frame_index = 0 if self.frame_index >= len(current_animation) else self.frame_index
                self.image = current_animation[int(self.frame_index)]
                self.mask = pygame.mask.from_surface(self.image)
        
                if self.invul_timer.active:
                    surf = self.mask.to_surface()
                    surf.set_colorkey('black')
                    self.image = surf
        
            def input(self):
                keys = pygame.key.get_pressed()
                if keys[pygame.K_RIGHT]:
                    self.direction.x = 1
                    self.orientation = 'right'
                elif keys[pygame.K_LEFT]:
                    self.direction.x = -1
                    self.orientation = 'left'
                else:
                    self.direction.x = 0
        
                if keys[pygame.K_SPACE] and self.on_floor:
                    self.direction.y = -2
                    self.jump_sound.play()
        
            def move(self, dt):
                
                # horizontal movement
                self.pos.x += self.direction.x * self.speed * dt
                self.hitbox.centerx = round(self.pos.x)
                self.rect.centerx = self.hitbox.centerx
                self.collision('horizontal')
        
                # vertical movement
                self.pos.y += self.direction.y * self.speed * dt
                self.hitbox.centery = round(self.pos.y)
                self.rect.centery = self.hitbox.centery
                self.collision('vertical')
        
            def apply_gravity(self, dt):
                self.direction.y += self.gravity * dt
                self.rect.y += self.direction.y
        
            def check_on_floor(self):
                floor_rect = pygame.Rect(self.hitbox.bottomleft,(self.hitbox.width,2))
                floor_sprites = [sprite for sprite in self.collision_sprites if sprite.rect.colliderect(floor_rect)]
                self.on_floor = True if floor_sprites else False
        
            def collision(self, direction):
                for sprite in self.collision_sprites:
                    if sprite.rect.colliderect(self.hitbox):
                        if direction == 'horizontal':
                            self.hitbox.right = sprite.rect.left if self.direction.x > 0 else self.hitbox.right
                            self.hitbox.left = sprite.rect.right if self.direction.x < 0 else self.hitbox.left
                            self.rect.centerx, self.pos.x = self.hitbox.centerx, self.hitbox.centerx
                        else: # vertical
                            self.hitbox.top = sprite.rect.bottom if self.direction.y < 0 else self.hitbox.top
                            self.hitbox.bottom = sprite.rect.top if self.direction.y > 0 else self.hitbox.bottom
                            self.rect.centery, self.pos.y = self.hitbox.centery, self.hitbox.centery
                            self.direction.y = 0
        
            def update(self, dt):
                self.input()
                self.apply_gravity(dt)
                self.move(dt)
                self.check_on_floor()
                self.invul_timer.update()
        
                self.get_status()
                self.animate(dt)

import pygame
from os import walk

def import_folder(path):
	surface_list = []

	for folder_name, sub_folders, img_files in walk(path):
		for image_name in img_files:
			full_path = path + '/' + image_name
			image_surf = pygame.image.load(full_path).convert_alpha()
			surface_list.append(image_surf)
	return surface_list

def import_folder_dict(path):
	surface_dict = {}

	for folder_name, sub_folders, img_files in walk(path):
		for image_name in img_files:
			full_path = path + '/' + image_name
			image_surf = pygame.image.load(full_path).convert_alpha()
			surface_dict[image_name.split('.')[0]] = image_surf
			
	return surface_dict

import pygame

class Timer:
	def __init__(self, duration):
		self.duration = duration
		self.active = False
		self.start_time = 0

	def activate(self):
		self.active = True
		self.start_time = pygame.time.get_ticks()

	def deactivate(self):
		self.active = False
		self.start_time = 0

	def update(self):
		current_time = pygame.time.get_ticks()
		if current_time - self.start_time >= self.duration:
			self.deactivate()

import pygame
from pygame.math import Vector2 as vector
from settings import *
from support import *

from pygame.image import load

from editor import Editor
from level import Level

from os import walk

class Main:
	def __init__(self):
		pygame.init()
		self.display_surface = pygame.display.set_mode((WINDOW_WIDTH, WINDOW_HEIGHT))
		self.clock = pygame.time.Clock()
		self.imports()

		self.editor_active = True
		self.transition = Transition(self.toggle)
		self.editor = Editor(self.land_tiles, self.switch)

		# cursor 
		surf = load('../graphics/cursors/mouse.png').convert_alpha()
		cursor = pygame.cursors.Cursor((0,0), surf)
		pygame.mouse.set_cursor(cursor)

	def imports(self):
		# terrain
		self.land_tiles = import_folder_dict('../graphics/terrain/land')
		self.water_bottom = load('../graphics/terrain/water/water_bottom.png').convert_alpha()
		self.water_top_animation = import_folder('../graphics/terrain/water/animation')

		# coins
		self.gold = import_folder('../graphics/items/gold')
		self.silver = import_folder('../graphics/items/silver')
		self.diamond = import_folder('../graphics/items/diamond')
		self.particle = import_folder('../graphics/items/particle')

		# palm trees
		self.palms = {folder: import_folder(f'../graphics/terrain/palm/{folder}') for folder in list(walk('../graphics/terrain/palm'))[0][1]}

		# enemies
		self.spikes = load('../graphics/enemies/spikes/spikes.png').convert_alpha()
		self.tooth = {folder: import_folder(f'../graphics/enemies/tooth/{folder}') for folder in list(walk('../graphics/enemies/tooth'))[0][1]}
		self.shell = {folder: import_folder(f'../graphics/enemies/shell_left/{folder}') for folder in list(walk('../graphics/enemies/shell_left/'))[0][1]}
		self.pearl = load('../graphics/enemies/pearl/pearl.png').convert_alpha()

		# player
		self.player_graphics = {folder: import_folder(f'../graphics/player/{folder}') for folder in list(walk('../graphics/player/'))[0][1]}

		# clouds
		self.clouds = import_folder('../graphics/clouds')

		# sounds
		self.level_sounds = {
			'coin': pygame.mixer.Sound('../audio/coin.wav'),
			'hit': pygame.mixer.Sound('../audio/hit.wav'),
			'jump': pygame.mixer.Sound('../audio/jump.wav'),
			'music': pygame.mixer.Sound('../audio/SuperHero.ogg'),
		}

	def toggle(self):
		self.editor_active = not self.editor_active
		if self.editor_active:
			self.editor.editor_music.play()

	def switch(self, grid = None):
		self.transition.active = True
		if grid:
			self.level = Level(
				grid, 
				self.switch,{
					'land': self.land_tiles,
					'water bottom': self.water_bottom,
					'water top': self.water_top_animation,
					'gold': self.gold,
					'silver': self.silver,
					'diamond': self.diamond,
					'particle': self.particle,
					'palms': self.palms,
					'spikes': self.spikes,
					'tooth': self.tooth,
					'shell': self.shell,
					'player': self.player_graphics,
					'pearl': self.pearl,
					'clouds': self.clouds},
				self.level_sounds)

	def run(self):
		while True:
			dt = self.clock.tick() / 1000
			
			if self.editor_active:
				self.editor.run(dt)
			else:
				self.level.run(dt)
			self.transition.display(dt)
			pygame.display.update()


class Transition:
	def __init__(self, toggle):
		self.display_surface = pygame.display.get_surface()
		self.toggle = toggle
		self.active = False

		self.border_width = 0
		self.direction = 1
		self.center = (WINDOW_WIDTH /2, WINDOW_HEIGHT / 2)
		self.radius = vector(self.center).magnitude()
		self.threshold = self.radius + 100

	def display(self, dt):
		if self.active:
			self.border_width += 1000 * dt * self.direction
			if self.border_width >= self.threshold:
				self.direction = -1
				self.toggle()
			
			if self.border_width < 0:
				self.active = False
				self.border_width = 0
				self.direction = 1
			pygame.draw.circle(self.display_surface, 'black',self.center, self.radius, int(self.border_width))

if __name__ == '__main__':
	main = Main()
	main.run()
